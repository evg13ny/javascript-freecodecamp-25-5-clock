<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>freeCodeCamp 25 + 5 Clock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__text">25 + 5 Clock</h1>
    </header>

    <section class="control">
      <div class="break__control">
        <h2 id="break-label">Break Length</h2>
        <div class="break__timer">
          <button type="button" id="break-increment"><i class="fa-solid fa-arrow-up"></i></button>
          <span id="break-length"></span>
          <button type="button" id="break-decrement"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
      </div>

      <div class="session__control">
        <h2 id="session-label">Session Length</h2>
        <div class="session__timer">
          <button type="button" id="session-increment"><i class="fa-solid fa-arrow-up"></i></button>
          <span id="session-length"></span>
          <button type="button" id="session-decrement"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
      </div>
    </section>

    <section class="timer">
      <div class="timer__display">
        <h2 id="timer-label">Session</h2>
        <div id="time-left"></div>
      </div>
      <div class="timer__buttons">
        <button type="button" id="start_stop"><i class="fa-solid fa-circle-play"></i></button>
        <button type="button" id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>

      <audio id="beep"
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
        muted></audio>
    </section>

  </div>

  <script src="index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
